<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persist</title>
    <style>
      html, body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scroll bars from appearing */
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.1); /* Semi-transparent background */
            backdrop-filter: blur(10px); /* Blur effect */
            border-radius: 15px; /* Rounded corners */

        }
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: transparent; /* Ensure the background is transparent if you want a transparent window */
            border-radius: 15px; /* Optional: rounded corners */
        }

        .draggable {
          -webkit-app-region: drag;
          width: 100%;
          height: 100%;
        }

        .content {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          text-align: center;
          background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
          padding: 20px;
          border-radius: 15px;
        }

        .gif-container {
            width: 190px; /* Adjust the size as needed */
            height: 145px; /* Adjust the size as needed */
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            border-radius: 15px; /* Optional: rounded corners */
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Optional: add shadow for better visual effect */
        }

        img {
            width: 100%; /* Adjust to fit the container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 15px; /* Rounded corners for the image */
        }

    </style>
</head>
<body>
  <div class="draggable">
    <div class="content">
      <div class="gif-container">
        <img src="../assets/bir.gif" alt="Persistent GIF">
      </div>
    </div>
  </div>
    
</body>
</html>
