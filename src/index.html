<!DOCTYPE html>
<html>
<head>
  <title>Highlight Text App</title>
</head>
<body>
  <h1>Highlight Text App</h1>
  <button id="toggle-button">Activate</button>

  <script>
    const { ipcRenderer } = require('electron');
    const button = document.getElementById('toggle-button');

    let isActive = false;

    button.addEventListener('click', () => {
      isActive = !isActive;
      if (isActive) {
        button.textContent = 'Deactivate';
        ipcRenderer.send('toggle-highlight', 'on');
      } else {
        button.textContent = 'Activate';
        ipcRenderer.send('toggle-highlight', 'off');
      }
    });
  </script>
</body>
</html>
